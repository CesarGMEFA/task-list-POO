<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <p class="header--title">
            JS Todo List
        </p>
    </header>
    <main class="main">

        <section class="lista" id="lista">
            <h1>Task List</h1>
            <form class="form" id="formTodo">
                <label for="titulo">Title</label>
                <input class="form--input" type="text" name="titulo" id="title" placeholder="Task">
                <label for="descripcion">Description</label>
                <input class="form--input" type="text" name="descripcion" id="description" placeholder="Create a description for task">
                <button type="submit" id="add">Add</button>
            </form>

            <div class="error none" id="alert"></div>

        </section>


    </main>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
