<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Todo List</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <p class="header--title">
            JS Todo List
        </p>
    </header>
    <main class="main">

        <section class="lista" id="lista">
            <h1>Task List</h1>
            <form class="form" id="formTodo">
                <label for="titulo">Title</label>
                <input class="form--input" type="text" name="titulo" id="title" placeholder="Task">
                <label for="descripcion">Description</label>
                <input class="form--input" type="text" name="descripcion" id="description" placeholder="Create a description for task">
                <button type="submit" id="add">Add</button>
            </form>

            <div class="error none" id="alert"></div>

            <section class="lista--edit" id="tarea">
                <p class="lista--edit_titulo">
                    Learn JS
                </p>
                <p class="lista--edit_descripcion">
                    Create a description for todo
                </p>
                <div class="lista--edit_botones">
                    <div class="checkbox">
                        <label for="completed">Completed</label>
                        <input type="checkbox" name="completed">
                    </div>
                    <div class="buttons">
                        <button class="pencil" type="button">
                            <i class="fa fa-pencil"></i>
                        </button>
                        <button class="trash" id="basura" type="button">
                            <i class="fa fa-trash"></i>
                        </button>
                    </div>
                </div>
            </section>

        </section>


    </main>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
